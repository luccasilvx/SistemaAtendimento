<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Fila Dinâmica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="menu">
    <h1>Gerenciador de Fila Dinâmica</h1>
    <input id="nome-cliente" type="text" placeholder="Digite o nome do cliente" />
    <label>
        <input id="tipo-preferencial" type="checkbox" />
        Preferencial
    </label>
    <button id="adicionar">Adicionar Cliente</button>
    <button id="remover">Atender Cliente</button>
    <button id="consultar">Consultar Fila</button>
    <button id="proximo">Próximo Cliente</button>
    <div class="resultado">
        <h2>Resultado:</h2>
        <p id="resultado-texto">Nenhuma operação realizada ainda.</p>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
